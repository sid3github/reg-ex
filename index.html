//Regex example.
<html>
    <head>
        <title>Regex</title>
    </head>
    <body>
        <script>
            var re = /padwal$/;

            var str1 = 'Siddharth';
            var str2 = 'Siddharth padwal';

            console.log(re.test(str1));
            console.log(re.test(str2));
            </script>
    </body>
</html>
